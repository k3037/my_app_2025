<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>歩数育成アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }

    label, input { margin: 5px 0; display: block; }

    canvas {
        width: 100% !important;
        max-width: 900px;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .character {
        margin-top: 20px;
        text-align: center;
    }

    .character img {
        width: 150px;
        height: auto;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #stepForm button {
      background-color: #1976d2;
      color: white;
    }
    #stepForm button:hover {
      background-color: #1565c0;
    }

    #resetButton {
      background-color: #f44336;
      color: white;
    }
    #resetButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>歩数育成アプリ</h1>

  <form id="stepForm">
    <label for="date">日付:</label>
    <input type="date" id="date" required>

    <label for="steps">歩数:</label>
    <input type="number" id="steps" required min="0">

    <button type="submit">保存</button>
  </form>

  <button type="button" id="resetButton">リセット（全データ削除）</button>

  <canvas id="stepChart"></canvas>

  <div class="character">
    <p id="recentTotal">直近7日間の合計歩数: - 歩</p>
    <h2 id="charLevel">レベル: -</h2>
    <img id="charImage" src="" alt="キャラクター">
    <p id="charMessage">歩いてキャラクターを育てよう！</p>
  </div>

  <script>
    const form = document.getElementById('stepForm');
    const chartCanvas = document.getElementById('stepChart');
    let stepData = loadData();
    let chart = null;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const steps = parseInt(document.getElementById('steps').value);
      if (!date || isNaN(steps)) return;

      stepData[date] = steps;
      saveData(stepData);
      updateChart();
      updateCharacter();
      form.reset();
    });

    function saveData(data) {
      localStorage.setItem('stepData', JSON.stringify(data));
    }

    function loadData() {
      const saved = localStorage.getItem('stepData');
      return saved ? JSON.parse(saved) : {};
    }

    function getTotalSteps() {
      return Object.values(stepData).reduce((sum, steps) => sum + steps, 0);
    }

    function updateChart() {
      const dates = Object.keys(stepData).sort();
      const steps = dates.map(d => stepData[d]);

      if (chart) chart.destroy();

      chart = new Chart(chartCanvas, {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: '歩数',
            data: steps,
            borderColor: 'blue',
            backgroundColor: 'lightblue',
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function getRecent7DaysSteps() {
        const today = new Date();
        const recent7 = [];

        for (let i = 0; i < 7; i++) {
            const d = new Date(today);
            d.setDate(today.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            recent7.push(dateStr);
        }

        return recent7.reduce((sum, date) => {
            return sum + (stepData[date] || 0);
        }, 0);
    }

    function updateCharacter() {
      const total = getTotalSteps();
      const levelEl = document.getElementById('charLevel');
      const messageEl = document.getElementById('charMessage');
      const imgEl = document.getElementById('charImage');
      const recentTotalEl = document.getElementById('recentTotal'); 
      const recentTotal = getRecent7DaysSteps();

      // 直近7日間の歩数表示
      recentTotalEl.textContent = `直近7日間の合計歩数: ${recentTotal} 歩`;

      let level = 1;
      let message = 'がんばって歩こう！';
      let image = './golden_egg.png';

      if (total >= 10000) {
        level = 5;
        message = '最終進化！すごい！';
        image = './fantasy_unicorn_rainbow.png';
      } else if (total >= 5000) {
        level = 4;
        message = 'どんどん強くなってきた！';
        image = './animal_horse_thoroughbred_white.png';
      } else if (total >= 3000) {
        level = 3;
        message = 'かなり歩いたね！';
        image = './animal_uma_kodomo.png';
      } else if (total >= 1000) {
        level = 2;
        message = '成長してきたよ！';
        image = './animal_komimi_tobinezumi.png';
      }

      if (recentTotal <= 1000) {
        message = '残念…もっと歩こう！';
        image = './shirokuma_sleep.png';
      }

      levelEl.textContent = `レベル: ${level}`;
      messageEl.textContent = message;
      imgEl.src = image;
      imgEl.alt = `キャラクター レベル${level}`;
    }

    document.getElementById('resetButton').addEventListener('click', () => {
      if (confirm('本当にすべての歩数データを削除しますか？')) {
        localStorage.removeItem('stepData');
        stepData = {};
        updateChart();
        updateCharacter();
        alert('データをリセットしました。');
      }
    });

    // 初期表示
    updateChart();
    updateCharacter();
  </script>

</body>
</html>

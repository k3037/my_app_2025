<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>歩数育成アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    label,
    input {
      margin: 5px 0;
      display: block;
    }

    input#date,
    button {
      font-size: 1.2em;
      padding: 8px;
    }

    button {
      cursor: pointer;
      margin-top: 10px;
    }

    canvas {
      width: 100% !important;
      max-width: 900px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .character {
      margin-top: 20px;
      text-align: center;
    }

    .character img {
      width: 150px;
      height: auto;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      justify-content: center;
    }

    .buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>歩数育成アプリ</h1>

  <form id="stepForm">
    <label for="date">日付:</label>
    <input type="text" id="date" required placeholder="日付を選択してください" autocomplete="off" />

    <label for="steps">歩数:</label>
    <input type="number" id="steps" required min="0" />

    <div class="buttons">
      <button type="submit">保存</button>
      <button type="button" id="resetBtn">リセット</button>
    </div>
  </form>

  <canvas id="stepChart"></canvas>

  <div class="character">
    <p id="recentTotal">直近7日間の合計歩数: - 歩</p>
    <h2 id="charLevel">レベル: -</h2>
    <img id="charImage" src="" alt="キャラクター" />
    <p id="charMessage">歩いてキャラクターを育てよう！</p>
  </div>

  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      maxDate: "today",
    });

    const form = document.getElementById("stepForm");
    const chartCanvas = document.getElementById("stepChart");
    const resetBtn = document.getElementById("resetBtn");
    let stepData = loadData();
    let chart = null;

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const steps = parseInt(document.getElementById("steps").value);
      if (!date || isNaN(steps)) return;

      stepData[date] = steps;
      saveData(stepData);
      updateChart();
      updateCharacter();
      form.reset();
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("全ての歩数データをリセットしてもよろしいですか？")) {
        stepData = {};
        saveData(stepData);
        updateChart();
        updateCharacter();
      }
    });

    function saveData(data) {
      localStorage.setItem("stepData", JSON.stringify(data));
    }

    function loadData() {
      const saved = localStorage.getItem("stepData");
      return saved ? JSON.parse(saved) : {};
    }

    function getRecent7DaysSteps() {
      const today = new Date();
      const recent7 = [];

      for (let i = 0; i < 7; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() - i);
        const dateStr = d.toISOString().split("T")[0];
        recent7.push(dateStr);
      }

      return recent7.reduce((sum, date) => {
        return sum + (stepData[date] || 0);
      }, 0);
    }

    function updateChart() {
      const dates = Object.keys(stepData).sort();
      const steps = dates.map((d) => stepData[d]);

      if (chart) chart.destroy();

      chart = new Chart(chartCanvas, {
        type: "line",
        data: {
          labels: dates,
          datasets: [
            {
              label: "歩数",
              data: steps,
              borderColor: "blue",
              backgroundColor: "lightblue",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    }

    function updateCharacter() {
  const recentTotalEl = document.getElementById("recentTotal");
  const levelEl = document.getElementById("charLevel");
  const messageEl = document.getElementById("charMessage");
  const imgEl = document.getElementById("charImage");

  const recentTotal = getRecent7DaysSteps();
  recentTotalEl.textContent = `直近7日間の合計歩数: ${recentTotal} 歩`;

  let level = 1;
  let message = "残念…もっと歩こう！";
  let image = "./shirokuma_sleep.png";

  if (recentTotal > 1000) {
    level = 2;
    message = "成長してきたよ！";
    image = "./animal_komimi_tobinezumi.png";

    if (recentTotal >= 3000) {
      level = 3;
      message = "かなり歩いたね！";
      image = "./animal_uma_kodomo.png";
    }
    if (recentTotal >= 5000) {
      level = 4;
      message = "どんどん強くなってきた！";
      image = "./animal_horse_thoroughbred_white.png";
    }
    if (recentTotal >= 10000) {
      level = 5;
      message = "最終進化！すごい！";
      image = "./fantasy_unicorn_rainbow.png";
    }
  }

  levelEl.textContent = `レベル: ${level}`;  // ここは必ず表示
  messageEl.textContent = message;
  imgEl.src = image;
  imgEl.alt = `キャラクター レベル${level}`;
}

  </script>
</body>
</html>
